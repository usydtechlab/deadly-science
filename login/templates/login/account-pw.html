    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="container-fluid">
        <!--Header-->
        <header>
            <!--Contact Info-->
            <div class="contact">
                <div class="alert alert-info alert-warning alert-dismissible fade show" role="alert" style="margin: 0;">
                    <span>Phone: <strong>+00 000 000 000 </strong>|</span>
                    <span>Email: <a href="mailto:DeadlyScience@gmail.com?subject=feedback"
                            class="alert-link">DeadlyScience@gmail.com</a></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <!--Menu Bar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!--Logo-->
                <a class="navbar-brand" href="index.html">
                    <img src="../images/logo.png" alt="Deadly Science Logo" height="60px">
                </a>

                <!--Catalog-->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manageApp-current.html">Manage Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="account-profile.html" id="navbarDropdown"
                                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                My Account
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="account-profile.html">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="account-pw.html">Change Password</a>
                            </div>
                        </li>
                    </ul>

                    <!--Right-->
                    <div>
                        <span>
                            <a href="https://twitter.com/DeadlyScience" target="_blank">
                                <button class="btn btn-outline-light my-2 my-sm-0" type="button">Follow Us</button>
                            </a>
                        </span>
                        <span><a href="#" target="_blank"><img src="../images/twitterLogo.png" alt="Twitter Logo"
                                    height="40px"></a></span>
                    </div>
                </div>
            </nav>

            <!--Company image-->
            <div class="company-image">
                <img src="../images/Cpmpany-1200x400.jpeg" class="img-fluid" alt="Deadly Science"
                    title="Welcome to Deadly Science">
            </div>
        </header>

        <!--Content-->
        <main style="margin:0 20px;">
            <!--Page location-->
            <div class="page-nav-all">
                <div class="page-nav">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">My Account</li>
                        </ol>
                    </nav>
                </div>

                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="account-profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="account-pw.html">Change Password</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!--Main Content-->
            <div class="container" style="width: 800px; margin-top: 100px;">
                <form class="needs-validation" novalidate>

                    <!--Row 1-->
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label for="NewPw">New Password</label>
                        </div>
                        <div class="form-group col">
                            <input type="password" class="form-control" id="NewPw" placeholder="Enter Password">
                        </div>
                    </div>

                    <!--Row 2-->
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label for="ConfirmPw">Confirm Password</label>
                        </div>

                        <div class="form-group col">
                            <input type="password" class="form-control" id="ConfirmPw" placeholder="Confirm Password">
                        </div>
                    </div>

                    <!--Button-->
                    <div style="text-align: center; margin-top: 40px">
                        <button type="submit" class="btn btn-primary">Save Change</button>
                    </div>
                </form>
            </div>
        </main>
    </div>


    <!--Bootstrap-->
